<div class="centered divbottom">
	Filter By: 
	<select ng-model = 'series' ng-change = 'filterSeries()' ng-options='title.name for title in series'>
		 <option value="">--Series--</option>
	</select>
	<input type="text" placeholder="Search Title" style="float:right;"></input>
</div>
<div class="centered divbottom" style="padding-left:60px">
	
	<select ng-model = 'publishers' ng-options='element.publisher for element in publishers'>
		 <option value="">--Publisher--</option>
	</select>

</div>

<div class="row">
	<div class="centered">
		<div class="col-md-3" ng-repeat= "element in comics">
			<a href={{"info/"+element.idcomics}}><img src={{element.cover}} class="imagecar"></a>
		</div>
	</div>
</div>
