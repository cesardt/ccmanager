<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="row" >
	<div class="col-md-6">
		<h2>{{title+" #"+issue}}</h2>
		
	</div>
	<div class="col-md-6 divbottom" >
		<button type="button" class="btn-lg btn-primary button-add">Add to collection <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<a href="info"><img class="imagedesc" src="{{cover}}" ></a>
	</div>
	<div class="col-md-6">
		<p class="desc">{{description}}</p>
	</div >
</div>

<div class="row">
	<div class="col-md-12">

		<h2>
			Write a review
		</h2>
		<div class="stars">
			<form action="">
				<input class="star star-5" id="star-5" type="radio" name="star"/>
				<label class="star star-5" for="star-5"></label>
				<input class="star star-4" id="star-4" type="radio" name="star"/>
				<label class="star star-4" for="star-4"></label>
				<input class="star star-3" id="star-3" type="radio" name="star"/>
				<label class="star star-3" for="star-3"></label>
				<input class="star star-2" id="star-2" type="radio" name="star"/>
				<label class="star star-2" for="star-2"></label>
				<input class="star star-1" id="star-1" type="radio" name="star"/>
				<label class="star star-1" for="star-1"></label>
			</form>
		</div>
	</div>
	<div class="col-md-12">
		<div class="panel-body">
			<input type="text" style="height:100px;width:100%;"></input>
			<button type="button" class="btn-lg btn-primary button-submit">Submit</span></button>

		</div>
	</div>

</div>
